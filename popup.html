<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h5 class="title">Hide watched from YouTube feed</h5>
    <div class="toggler">
      <div>mode:</div>
      <div>
        <label>
          <input type="radio" name="mode" value="opacity">
          <span>opacity</span>
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="mode" value="hide">
          <span>hide</span>
        </label>
      </div>
    </div>

    <div class="enabled">
      <div>
        <label>
          <input type="checkbox" name="enabled">
          <span>enabled</span>
        </label>
      </div>
    </div>

    <div class="powered">
      <span>More projects: </span>
      <a href="http://gkshi.github.io/" target="_blank">gkshi.github.io</a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
